- pipeline:
  name: check
  description: |
    Runs tests and uploads results upstream.
  manager: independent
  require:
    gerrit:
      current-patchset: True
  trigger:
    gerrit:
      - event: patchset-created
      - event: change-restored
      - event: comment-added
        comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*dell-recheck